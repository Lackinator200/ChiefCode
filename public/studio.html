    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">Previous</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth">Next</button>
        </div>
        <table id="monthlyTable">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const currentMonthYearElement = document.getElementById('currentMonthYear');
    const monthlyTableBody = document.querySelector('#monthlyTable tbody');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    let currentDate = new Date(); // Start with the current date

    function renderCalendar(date) {
        monthlyTableBody.innerHTML = ''; // Clear existing table content

        const year = date.getFullYear();
        const month = date.getMonth(); // 0-indexed

        currentMonthYearElement.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

        const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 for Sunday, 1 for Monday, etc.
        const daysInMonth = new Date(year, month + 1, 0).getDate(); // Last day of the month

        let dayCounter = 1;
        for (let i = 0; i < 6; i++) { // Max 6 weeks in a month
            const row = document.createElement('tr');
            for (let j = 0; j < 7; j++) { // 7 days in a week
                const cell = document.createElement('td');
                if (i === 0 && j < firstDayOfMonth) {
                    // Empty cells before the first day of the month
                    cell.textContent = '';
                } else if (dayCounter <= daysInMonth) {
                    cell.textContent = dayCounter;
                    if (dayCounter === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                        cell.classList.add('current-day'); // Highlight current day
                    }
                    dayCounter++;
                } else {
                    // Empty cells after the last day of the month
                    cell.textContent = '';
                }
                row.appendChild(cell);
            }
            monthlyTableBody.appendChild(row);
            if (dayCounter > daysInMonth && i >= 4) break; // Stop if all days are rendered
        }
    }

    prevMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
    });

    nextMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
    });

    // Initial render
    renderCalendar(currentDate);
});
      function displayCurrentMonth() {
        const now = new Date(); // Get the current date and time
        const options = { month: 'long' }; // Specify options to get the full month name
        const currentMonth = now.toLocaleDateString(undefined, options); // Format the date to get the month name

        document.getElementById('currentMonth').textContent = currentMonth; // Update the HTML element
    }

    // Call the function when the page loads
    window.onload = displayCurrentMonth;
</script>
