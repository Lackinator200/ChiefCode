            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiefCode Studio</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { display: flex; gap: 40px; }
    .box { border: 2px solid black; padding: 20px; border-radius: 10px; }
    .crew-box { width: 300px; }
    .calendar-box { flex-grow: 1; position: relative; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
    .day { height: 80px; border: 1px solid #000; position: relative; }
    .event { font-size: 0.8em; color: green; margin-top: 5px; }
    .add-plan-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #fff; padding: 20px; border: 2px solid black; display: none;
      z-index: 1000;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; z-index: 999;
    }
  </style>
</head>
<body>

<h1>My Studio: ChiefCode Team</h1>
<div class="box crew-box">
  <h2>My crew:</h2>
  <div class="member-list">
    <div class="member-card">
      <div class="avatar">W</div>
      <div class="member-info">
        <p><strong>Waseem Alyousif</strong></p>
        <p>Leader ðŸ‘‘</p>
      </div>
    </div>
    
    <div class="member-card empty-slot">
      <div class="avatar">+</div>
      <div class="member-info">
        <p><strong>Add Member</strong></p>
        <p>empty slots left: 4</p>
      </div>
    </div>
  </div>
</div>


  <div class="box calendar-box">
    <h2>Calendar Schedule</h2>
    <p>Month: May</p>
    <button class="add-plan-btn" onclick="showPopup()">Add New Plan</button>
    <div class="calendar" id="calendar">
      <!-- Days will be generated by JS -->
    </div>
  </div>
</div>

<!-- Popup Form -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h3>Add New Plan</h3>
  <label>Date (1-31): <input type="number" id="dayInput" min="1" max="31"></label><br><br>
  <label>Event Title: <input type="text" id="eventInput"></label><br><br>
  <button onclick="addEvent()">Add</button>
  <button onclick="closePopup()">Cancel</button>
</div>


        </div>
</body>
<script>
  const calendar = document.getElementById("calendar");
  const events = {}; // Store events per day

  // Generate 31 days for May
  for (let i = 1; i <= 31; i++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.id = "day-" + i;
    dayDiv.innerHTML = `<strong>${i}</strong><div class="event" id="event-${i}"></div>`;
    calendar.appendChild(dayDiv);
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  function addEvent() {
    const day = document.getElementById("dayInput").value;
    const title = document.getElementById("eventInput").value;
    if (day && title && day >= 1 && day <= 31) {
      events[day] = title;
      document.getElementById("event-" + day).textContent = title;
      closePopup();
    } else {
      alert("Please enter a valid date and event.");
    }
  }
</script>
